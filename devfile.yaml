schemaVersion: 2.2.0
metadata:
  name: empty-devfile
components:
  - container:
      cpuLimit: '4'
      cpuRequest: '1'
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: hello-greeting-endpoint
          path: /hello/greeting/devspaces-user
          protocol: http
          targetPort: 8080
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
        - name: CHE_DASHBOARD_URL
          value: https://devspaces.apps.shishika-blue.apac.aws.cee.support
        - name: CHE_PLUGIN_REGISTRY_URL
          value: https://devspaces.apps.shishika-blue.apac.aws.cee.support/plugin-registry/v3
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: http://plugin-registry.devspaces.svc:8080/v3
        - name: CLUSTER_CONSOLE_URL
          value: https://console-openshift-console.apps.shishika-blue.apac.aws.cee.support
        - name: CLUSTER_CONSOLE_TITLE
          value: OpenShift console
        - name: OPENVSX_REGISTRY_URL
          value: ''
      image: image-registry.openshift-image-registry.svc:5000/ns1/test-tools@sha256:0db6287b9aeac845d230d4b322cc05d20f406221d4a1d9df102a8021ef8bbd60
      memoryLimit: 8G
      memoryRequest: 4G
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: m2
          path: /home/user/.m2
    name: tools
  - name: universal-developer-image
    container:
#      image: docker.io/library/ubuntu:22.04
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:720d4bff5924ac76af5b25606ebfb2bcf853212af6c8202f591c4954a88f57f6
