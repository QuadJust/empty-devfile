schemaVersion: 2.1.0
metadata:
  name: quarkus-quickstart
attributes:
  controller.devfile.io/devworkspace-config:
    name: devworkspace-config
    namespace: devspaces
  controller.devfile.io/scc: container-build
  controller.devfile.io/storage-type: per-user
projects:
  - name: quarkus-quickstarts
    zip:
      location: http://devfile-registry.devspaces.svc:8080/resources/v2/quarkus-quickstarts.zip
components:
  - container:
      cpuLimit: '4'
      cpuRequest: '1'
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: hello-greeting-endpoint
          path: /hello/greeting/devspaces-user
          protocol: http
          targetPort: 8080
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
        - name: CHE_DASHBOARD_URL
          value: https://devspaces.apps.shishika-blue.apac.aws.cee.support
        - name: CHE_PLUGIN_REGISTRY_URL
          value: https://devspaces.apps.shishika-blue.apac.aws.cee.support/plugin-registry/v3
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: http://plugin-registry.devspaces.svc:8080/v3
        - name: CLUSTER_CONSOLE_URL
          value: https://console-openshift-console.apps.shishika-blue.apac.aws.cee.support
        - name: CLUSTER_CONSOLE_TITLE
          value: OpenShift console
        - name: OPENVSX_REGISTRY_URL
          value: ''
      image: image-registry.openshift-image-registry.svc:5000/ns1/test-tools@sha256:a18308d3e08dda214c904d0c906cffbe7df20e82e85be8c91581e7edc00e431d
      memoryLimit: 8G
      memoryRequest: 4G
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: m2
          path: /home/user/.m2
    name: tools
  - name: m2
    volume:
      size: 1G
commands:
  - exec:
      commandLine: mvn package
      component: tools
      group:
        isDefault: true
        kind: build
      label: 1. Package the application
      workingDir: ${PROJECTS_ROOT}/quarkus-quickstarts/getting-started
    id: 1-package
  - exec:
      commandLine: mvn compile quarkus:dev
      component: tools
      group:
        isDefault: true
        kind: run
      label: 2. Start Development mode (Hot reload + debug)
      workingDir: ${PROJECTS_ROOT}/quarkus-quickstarts/getting-started
    id: 2-startdev
